<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Product Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

</head>

<body>
	<h1 class="primary-message">Product Detail</h1>
	<div>
		<form action="/api/saveproduct" method="post">
			<label>Lookup code: </label><input type="text" id="pLookUpCode" name="pLookUpCode" th:attr="disabled=${disabledField} ?: true"><br>
			<label>Count: </label><input type="number" id="pCount" name="pCount" th:attr="disabled=${disabledField} ?: true"><br>
			<button th:if="${elevatedUser} ?: false" type="submit">Save</button><br th:if="${elevatedUser} ?: false">
			<button th:if="${elevatedUser} ?: false" type="submit" formaction="/api/deleteproduct">Delete</button><br th:if="${elevatedUser} ?: false">
		</form>
		<button onclick="window.location.href='/signout.html';" type="button">Sign out</button>
	</div>

</body>

</html>
